<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(to right, rgb(255, 255, 255), rgb(254, 215, 173));
    }

    nav {
      width: 100%;
      height: 10vh;
      position: sticky;
      
    }
 .nav-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-container .links {
      display: flex;
      gap: 3rem;
      align-items: center;
    }

    .nav-container .links a {
      position: relative;
      font-size: 1.2rem;
      color: black;
      text-decoration: none;
      font-weight: bold;
      transform: 0.3s linear;
    }

    .nav-container .links a::before {
      position: absolute;
      content: "";
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 3px;
      background-color: rgb(109, 67, 0);
      transition: 0.2s linear;
    }

    .nav-container .links a:hover::before {
      width: 100%;
    }

    .nav-container .contact-btn {
      background-color: transparent;
      padding: 5px 20px;
      border-radius: 20px;
      border: 2px solid rgb(109, 67, 0);
      transition: 0.2s linear;
    }

    .nav-container .contact-btn a {
      color: rgb(21, 20, 20);
      transition: 0.3s linear;
      font-weight: bold;
    }

    .nav-container .contact-btn:hover,
    .nav-container .contact-btn:hover a {
      background-color: rgb(109, 67, 0);
      color: white;
    }

    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
}

    .contact-section h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .contact-section h1 span {
      color: #3b82f6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    input,
    textarea {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #d7dbe0;
      color: white;
      font-size: 16px;
      outline: none;
      transition: transform 0.3s;
    }



    input:focus,
    textarea:focus {
      background: #334155;
    }

    button {
      padding: 15px 30px;
      background-color: #3b82f6;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.3s;
    }

    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    .hamburg {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: rgb(109, 67, 0);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width:768px) {
      .nav-container {
        justify-content: space-between;
        padding: 0 20px;
      }

      .links {
        max-height: 0;
        overflow: hidden;
        flex-direction: column;
        gap: 1rem;
        background: white;
        position: absolute;
        top: 10vh;
        right: 0;
        width: 220px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        transition: max-height 0.4s ease-in-out, padding 0.3s ease;
        padding: 0 20px;
      }

      .links.active {
        max-height: 400px;
        padding: 20px;
      }

      .hamburg {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="links">
          <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a
              href="port.html">Home</a>
          </div>
          <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a
              href="aboutpage.html">About</a>
          </div>
          <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a
              href="skillpage.html">Skills</a></div>
          <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a
              href="project.html">Project</a></div>

          <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a
              href="contactpage.html">Contact Me</a></div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
      </div>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact <span>Me</span></h1>
    <form id="contactForm">
      <div class="form-row">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email Address" required>
      </div>
      <div class="form-row">
        <input type="tel" placeholder="Mobile Number" required>
        <input type="text" placeholder="Email Subject" required>
      </div>
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Your message has been sent!");
      this.reset(); // clears the form
    });
    function hamburg(){
  document.querySelector(".nav-container .links").classList.toggle("active");
}


  </script>
</body>

</html>
